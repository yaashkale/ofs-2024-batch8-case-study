<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Add Oracle JET CSS and JavaScript files here -->
    <!-- <link rel="stylesheet" href="path_to_oracle_jet_css"> -->
    <!-- <script src="path_to_oracle_jet_js"></script> -->
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form id="registrationForm" data-bind="submit: registerUser">
            <!-- First Name -->
            <oj-c-input-text id="firstname" value="{{firstName}}" label-hint="Enter First Name" label-edge="inside"></oj-c-input-text>

            <!-- Last Name -->
            <oj-c-input-text id="lastname" value="{{lastName}}" label-hint="Enter Last Name" label-edge="inside"></oj-c-input-text>
            
            <!-- Username -->
            <oj-c-input-text id="username" value="{{username}}" label-hint="Enter Username" label-edge="inside"></oj-c-input-text>

            <!-- Password -->
            <oj-c-input-password id="password" value="{{password}}" label-hint="Enter Password" label-edge="inside"></oj-c-input-password>

            <!-- Phone -->
            <oj-c-input-text id="phone" value="{{phone}}" label-hint="Enter Phone" label-edge="inside"></oj-c-input-text>

            <!-- Address Line 1 -->
            <oj-c-input-text id="address_line_1" value="{{addressLine1}}" label-hint="Enter Address Line 1" label-edge="inside"></oj-c-input-text>

            <!-- Address Line 2 -->
            <oj-c-input-text id="address_line_2" value="{{addressLine2}}" label-hint="Enter Address Line 2" label-edge="inside"></oj-c-input-text>

            <!-- Address Line 3 -->
            <oj-c-input-text id="address_line_3" value="{{addressLine3}}" label-hint="Enter Address Line 3" label-edge="inside"></oj-c-input-text>

            <!-- City -->
            <oj-c-input-text id="city" value="{{city}}" label-hint="Enter City" label-edge="inside"></oj-c-input-text>

            <!-- State -->
            <oj-c-input-text id="state" value="{{state}}" label-hint="Enter State" label-edge="inside"></oj-c-input-text>

            <!-- Zip Code -->
            <oj-c-input-number id="zip" value="{{zip}}" label-hint="Enter Zip Code" label-edge="inside"></oj-c-input-number>

            <!-- Email -->
            <oj-c-input-text id="email" value="{{email}}" label-hint="Enter Email" label-edge="inside"></oj-c-input-text>

            <!-- Register Button -->
            <oj-c-button type="submit" label="Register" on-oj-action="[[registerUser]]"></oj-c-button>
        </form>
    </div>

    <script src="registration.js"></script>
</body>
</html>
