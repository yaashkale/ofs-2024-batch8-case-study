<div class="oj-hybrid-padding">
  <h1>Input Text Demo</h1>
  <div>
    <oj-c-input-text id="text-input" value="{{firstname}}" label-hint="Enter First name  "
      label-edge="inside"></oj-c-input-text>


    <oj-c-input-number value="{{salary}}" label-hint="Enter Salary" min="0" max="10000" step="0"></oj-c-input-number>

    <h3>
      Firstname is <oj-bind-text value="[[firstname]]"></oj-bind-text>
    </h3>
    <h3>
      Salary is <oj-bind-text value="[[salary]]"></oj-bind-text>
    </h3>


  </div>
</div>
